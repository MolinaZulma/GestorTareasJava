<!-- login.html -->
<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="es"> <!-- Define el idioma del contenido como español -->
<head>
    <!-- METADATOS BÁSICOS -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura el diseño responsivo -->

    <!-- TÍTULO DE LA PÁGINA -->
    <title>Iniciar Sesión - Gestor de Tareas</title> <!-- Título específico para la página de login -->

    <!-- ENLACES A HOJAS DE ESTILO Y FUENTES -->
    <link rel="stylesheet" href="styles.css"> <!-- Reutiliza la misma hoja de estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- CONTENEDOR PRINCIPAL PARA EL FORMULARIO DE LOGIN -->
    <div class="login-container">
        <!-- Caja del formulario -->
        <div class="login-box">
            <!-- Título del formulario -->
            <h2>Iniciar Sesión</h2>
            <!-- Formulario de login -->
            <form id="login-form">
                <!-- Grupo para el campo de email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label> <!-- Etiqueta del campo -->
                    <input type="email" id="email" name="email" required> <!-- Campo de entrada para el email -->
                </div>
                <!-- Grupo para el campo de contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label> <!-- Etiqueta del campo -->
                    <input type="password" id="password" name="password" required> <!-- Campo de entrada para la contraseña -->
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <!-- Enlace para registrarse -->
            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p> <!-- Enlace a una futura página de registro -->
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-info">
            <p>© 2025 | Contáctate con nosotros: zulmaedith2010@hotmail.com</p>
        </div>
    </footer>

    <script src="app.js"></script> <!-- El JS también puede manejar la lógica de login -->

</body>
</html>
